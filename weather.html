<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <div class="body">

        <div class="main" >
            <div class="weather_container">
                <div class="temp">
                    <p>20</p>
                </div>
        
                <div class="location">
                    <p>mumbai</p>
                    <span>Sunday 16:43 13-10-24</span>
                </div>
        
                <div class="condition">
                    <img src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="icon" id="icon">
                    <p>misty</p>
                </div>
            </div>
        </div>

        <nav>
            <form>
                <input type="text" placeholder="Search for a loaction" class="search_area"/>
                <button type="submit" class="search_button">Search</button>
            </form>
        </nav>

    </div>
    

    
    
</body>
<script src="weather.js"></script>
</html>
